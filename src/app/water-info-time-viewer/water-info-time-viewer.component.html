<div #mapViewNode></div>

<div class="esri-widget" id="optionsDiv">
    <h2>Water Info Time Line</h2>

    <select (change)="selectOption($event.target.value)">
        <option></option>
        <option [value]="item" *ngFor="let item of years">{{item}}</option>
    </select>

    <button class="btn btn-primary" id="doBtn">View</button> <br />
    <p><span id="printResults"></span></p>

</div>
